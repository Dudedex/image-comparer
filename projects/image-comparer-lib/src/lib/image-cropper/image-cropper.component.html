<input class="btn btn-primary" type="file" accept="image/*" type="file" style="display: none" (change)="fileChangeEvent($event)" #upload/>
<button class="btn btn-secondary big-btn" (click)="clickUpload()"><img width="20px" src="assets/pictures/tools/image-comparer/upload.png">
  {{'page.imageComparer.upload.image.' + image.type | translate}}
</button>
<div class="btn-bar">
  <button class="btn-primary cropp-btn" (click)="rotateLeft()"><img width="20px" src="assets/pictures/tools/image-comparer/left.jpg"></button>
  <button class="btn-primary cropp-btn" (click)="rotateRight()"><img width="20px" src="assets/pictures/tools/image-comparer/right.jpg"></button>
  <button class="btn-primary cropp-btn" (click)="flipHorizontal()"><img width="20px" src="assets/pictures/tools/image-comparer/horizontally.jpg">
  </button>
  <button class="btn-primary cropp-btn" (click)="flipVertical()"><img width="20px" src="assets/pictures/tools/image-comparer/vertically.jpg"></button>
</div>
<div class="cropper-container" *ngIf="imageChangedEvent">
  <image-cropper
    [imageChangedEvent]="imageChangedEvent"
    [aspectRatio]="image.format"
    format="png"
    resizeToWidth="800"
    (imageCropped)="imageCropped($event)"
    (imageLoaded)="imageLoaded()"
    (cropperReady)="cropperReady()"
    (loadImageFailed)="loadImageFailed()"
    outputType="base64"
    #cropper
  ></image-cropper>
</div>
